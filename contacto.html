        <!-- fin contenedor-->

    <h1 class="fw-300 central-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal" />

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 central-texto">Llena el formulario de Contacto</h2>
        <form class="contaccto" action="">
            <fieldset>
                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre" />

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu Correo electronico" required />

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Tu Telefono" required />

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" placeholder="Escribe Aqui Tu Mensaje..."></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion Sobre Propiedad</legend>
                <label for="opciones">Compra o Alquiler</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="Compra">Compra</option>
                    <option value="Alquila">Alquiler</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" min="1" max="100" />
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser Contactado:</p>

                <div class="forma-contacto">
                    <label for="movil">Telefono</label>
                    <input type="radio" name="contacto" id="movil" />

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" id="correo" />
                </div>
                <p>Si eligio Telefono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" />

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:30" />
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde" />
        </form>
    </main>
